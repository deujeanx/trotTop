<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee+Spice&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="cuerpo">
    <header class="cabezera container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                <h1 class="fuente-base">TrotTop</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <div class="mt-1">
                    <a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket text-white fs-1"></i></a>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-12">
                <h2 class="text-center color-regular fuente-base mt-3">Comentarios</h2>
            </div>
            <div class="col-11 rounded p-2 mt-3 fondo-claro">
                <div class="d-grid gap-2" id="cuerpoComentarios">
                    <!-- Imprime todos los comentarios -->
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-10">
                <input type="text" class="form-control" id="comentario">
            </div>
            <div id="enviar" class="fs-3  color-regular col-1 fondo-oscuro rounded-circle">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <p>Created by Jean Sebastian Banguera & Anggelina Mendez</p>
            </div>
        </div>
    </footer>
    <script src="js/comentarios.js"></script>
</body>
