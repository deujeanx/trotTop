<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bungee+Spice&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="cuerpo">
    <header class="cabezera container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                <h1 class="fuente-base">TrotTop</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <div id="user" class="rounded-circle">
                    <!-- Imprime el icono de la cabezera segun el usuario -->
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-10 rounded justify-content-center mt-4 p-3 d-flex" id="cuerpoHabitos">
                <!-- Imprime habitos segun usuario -->
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <p>Created by Jean Sebastian Banguera & Anggelina Mendez</p>
            </div>
        </div>
    </footer>
    <script src="js/paginaPrincipal.js"></script>
</body>
</html>
